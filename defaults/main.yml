---
nebula_lighthouse: false
nebula_ca_host: false
nebula_ca_allow_store: false
nebula_certificate_location: /etc/nebula/certs
nebula_current_version: "0.0.0"

nebula_firewall_outbound_policies:
  - port: any
    proto: icmp
    host: any

nebula_firewall_inbound_policies:
  - port: any
    proto: icmp
    host: any
